<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Panel de médico</title>
    <link rel="stylesheet" href="css/medico.css">
    <link rel="stylesheet" href="css/general.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-light min-vh-100 py-4">
    <div class="container">
        <h1 class="text-center mb-4 text-primary">Gestión de Citas</h1>

        <div class="card p-4 mb-4 shadow">
            <h4 class="mb-3">Mostrar citas en un rango de fechas</h4>

            <div class="row g-2 align-items-end">
                <div class="col-sm-6 col-md-4">
                    <label for="fechaDesde" class="form-label">Desde:</label>
                    <input type="date" id="fechaDesde" class="form-control"/>
                </div>
            
                <div class="col-sm-6 col-md-4">
                    <label for="fechaHasta" class="form-label">Hasta:</label>
                    <input type="date" id="fechaHasta" class="form-control"/>
                </div>

                <div class="col-sm-12 col-md-4 d-grid">
                    <button id="btnBuscar" class="btn btn-primary mt-2">Buscar</button>
                </div>
            </div>
        </div>

        <div class="card shadow mb-4">
            <div class="card-body">
                <div class="table-responsive">
                    <table id="tablaCitas" class="table table-bordered table-hover align-middle text-center">
                        <thead class="table-light">
                            <tr>
                                <th>Fecha y hora</th>
                                <th>Especialidad</th>
                                <th>Paciente</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tbodyCitas"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div>
            <button id="btnCerrarSesion" class="btn btn-danger">Cerrar sesión</button>
        </div>

        <script src="js/medico.js"></script>
    </div>
</body>
</html>
