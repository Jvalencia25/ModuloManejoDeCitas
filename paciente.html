<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Agenda tu cita</title>
    <link rel="stylesheet" href="css/paciente.css"/>
    <link rel="stylesheet" href="css/general.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="d-flex flex column align-items-center p-4">
    <div class="container">
        <h1 class="text-center text-white mb-4">Bienvenid@, <span id="nombrePaciente" class="fw-bold"></span></h1>

        <div class="card p-4 mb-4 shadow">
            <h2 class="text-center mb-3">Agendar nueva cita</h2>
            <form id="formCita">
                <div>
                    <label for="fechaCita" class="form-label">Fecha:</label>
                    <input type="date" id="fechaCita" class="form-control" placeholder="Selecciona una fecha"><br>
                </div>  

                <div>
                    <label for="horaCita" class="form-label">Hora:</label>
                    <select id="horaCita" class="form-control" required></select><br>
                </div>
            
                <div>
                    <label for="especialidadCita" class="form-label">Especialidad:</label>
                    <select id="especialidadCita" class="form-select" required>
                        <option value="general">Medicina general</option>
                        <option value="pediatria">Pediatría</option>
                        <option value="odontologia">Odontología</option>
                        <option value="psicologia">Psicología</option>
                    </select><br>
                </div>

                <button type="submit" class="btn btn-success w-100">Agendar</button>
            </form>
        </div>

        <div class="card p-4 shadow w-100 mb-4">
            <h2 class="text-center mb-3">Citas pendientes</h2>
            <ul id="listaCitas" class="list-group p-4"></ul>
        </div>

        <button id="btnCerrarSesion" class="btn btn-danger">Cerrar sesión</button>
    </div>

    <script src="js/paciente.js"></script>
</body>
</html>
